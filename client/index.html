<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <div class="body">
        <div class="games"></div>
        <div class="objectives"></div>
        <div class="leaderboard hidden">
          <div class="title">Leaderboard</div>
          <button class="close-button">X</button>
          <div class="scores"></div>
        </div>
        <div class="score-submit hidden">
          <div class="description">
            Congratulations you have won! write your name to be in the
            leaderboard.
          </div>
          <form action="">
            <div class="form-row">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" required />
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
        <div class="body-row">
          <div class="timer hidden"></div>
          <button class="leaderboard-button">Leaderboard</button>
        </div>
      </div>
      <div class="image-container">
        <div class="viewport-wrapper">
          <img alt="" class="" />
          <div class="marker hidden"><div class="dot"></div></div>
          <div class="objectives-dropdown hidden"></div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./scripts.js"></script>
</html>
